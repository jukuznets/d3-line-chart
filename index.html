<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Line chart from CSV using d3.js</title>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="chart.css" />
  </head>
  <body>
    <div id="root">
      <div id="options">
        <label>
          <input name="radio" type="radio" onclick="appendData(2018)"/>
            2018
        </label>
        <label>
            <input name="radio" type="radio" onclick="appendData(2019)" />
            2019
        </label>
        <label>
            <input name="radio" type="radio" checked onclick="appendData(2020)" />
            2020
        </label>
      </div>
    </div>
    <script src="chart.js" type="text/javascript"></script>
  </body>
</html>
